<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Income</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="income_amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="income_amount" id="income_amount" required>
            </div>
            <div class="mb-3">
    <label for="source" class="form-label">Source</label>
    <select class="form-select" name="source" id="source" required>
        <option value="Salary">Salary</option>
        <option value="Freelance">Freelance</option>
        <option value="Gift">Gift</option>
        <option value="Other">Other</option>
    </select>
</div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" name="notes" id="notes" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="received_via" class="form-label">Received Via</label>
                <select class="form-select" name="received_via" id="received_via" required>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="UPI">UPI</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="received_on" class="form-label">Date</label>
                <input type="date" class="form-control" name="received_on" id="received_on" required>
            </div>
            <button type="submit" class="btn btn-success">Add Income</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
