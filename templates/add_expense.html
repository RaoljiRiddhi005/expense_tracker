<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Expense</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="expense_amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="expense_amount" id="expense_amount" required>
            </div>
            <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-select" name="category" id="category" required>
        <option value="Food">Food</option>
        <option value="Grocery">Grocery</option>
        <option value="Movie">Movie</option>
        <option value="Shopping">Shopping</option>
        <option value="Travel">Travel</option>
        <option value="Investment">Investment</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Bill">Bill</option>
        <option value="Other">Other</option>
    </select>
</div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="payment_mode" class="form-label">Payment Mode</label>
                <select class="form-select" name="payment_mode" id="payment_mode" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Wallet">Wallet</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transaction_date" class="form-label">Date</label>
                <input type="date" class="form-control" name="transaction_date" id="transaction_date" required>
            </div>
            <button type="submit" class="btn btn-danger">Add Expense</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
