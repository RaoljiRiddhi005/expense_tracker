<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Portfolio Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .navbar {
      height: 70px; /* increased header height */
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 70px; /* match header height */
      left: 0;
      width: 280px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      border-radius: 6px;
    }
    .content {
      margin-left: 280px; /* match sidebar width */
      margin-top: 70px;  /* match header height */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ’° Personal Finance Portfolio Tracker</span>
      <div>
        <span class="text-white me-3">Hello, {{ username }}</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <a href="/dashboard" class="{% if page=='dashboard' %}active{% endif %}">ðŸ“Š Dashboard</a>
    <a href="/user_transactions" class="{% if page=='user_transactions' %}active{% endif %}">ðŸ’µ Transactions</a>
    <a href="/insights" class="{% if page=='insights' %}active{% endif %}">ðŸ“ˆ Visual Insights</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    {% block content %}
    <!-- Each page will inject its content here -->
    {% endblock %}
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
